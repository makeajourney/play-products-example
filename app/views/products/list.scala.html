@(products: List[Product])(implicit messages: Messages) @* template parameter *@

@main(Messages("application.name")) {
  <dl class="products">
    @for(product <- products) {  @* products parameter 순회 *@
      <dt>
        <a href="@controllers.routes.Products.show(product.ean)">
          @product.name
        </a>
      </dt>
      <dd>@product.description</dd>
    }
  </dl>
}
